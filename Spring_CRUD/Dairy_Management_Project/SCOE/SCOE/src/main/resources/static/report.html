<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Milk Collection & Delivery Report</h2>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Summary</h5>
                <p><strong>Total Milk Collected:</strong> <span id="totalCollected">0</span> Liters</p>
                <p><strong>Total Milk Delivered:</strong> <span id="totalDelivered">0</span> Liters</p>
            </div>
        </div>

        <button class="btn btn-primary mt-3" onclick="fetchReport()">ðŸ”„ Refresh Report</button>
    </div>

    <script>
        const REPORT_API = "http://localhost:9090/reports";

        async function fetchReport() {
            let response = await fetch(REPORT_API);
            let reportData = await response.json();

            document.getElementById("totalCollected").innerText = reportData.totalMilkCollected;
            document.getElementById("totalDelivered").innerText = reportData.totalMilkDelivered;
        }

        fetchReport();
    </script>
</body>
</html>
